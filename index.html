<html>
    <head>
        <title>Stock Bot Interface</title>
        <link href="lib/datepicker/css/datepicker.css" rel="stylesheet">
        <style type="text/css">
            th {
                padding-right: 20px;
            }
        </style>
    </head>

    <body>
        <table>
            <tr>
                <td><label for="command">Command</label></td>
                <td>
                    <select name="command" id="command">
                      <option value="in">In</option>
                      <option value="trim">Trim</option>
                      <option value="close">Close</option>
                      <option value="watch">Watch</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="ticker">Ticker</label></td>
                <td><input type="text" name="ticker" id="ticker"></td>
            </tr>

            <tr>
                <td><label for="strike_price">Strike Price</label></td>
                <td><input type="number" name="strike_price" id="strike_price"></td>
            </tr>

            <tr>
                <td><label for="order_type">Option Type</label></td>
                <td>
                    <select name="order_type" id="order_type">
                        <option value="call">Call</option>
                        <option value="put">Put</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="price">Limit Price</label></td>
                <td><input type="number" name="price" id="price"></td>
            </tr>

            <tr>
                <td><label for="exp_date">Expiration Date</label></td>
                <td><input type="text" name="exp_date" id="exp_date" data-toggle="datepicker"></td>
            </tr>

            <tr>
                <td><label for="pct">Target Percentage</label></td>
                <td><input type="number" name="pct" id="pct" value=1></td>
            </tr>

            <tr>
                <td><label for="watch_price">Watch Price</label></td>
                <td><input type="number" name="watch_price" id="watch_price"></td>
            </tr>

            <tr>
                <td><input type='submit' name='submit' id='submit' value='submit'></td>
            </tr>
        </table>

        <table style="margin-top: 50px; width: 100%;">
            <thead style="text-align: left;">
                <tr>
                    <th>Status</th>
                    <th>Command</th>
                    <th>Ticker</th>
                    <th>Strike Price</th>
                    <th>Order Type</th>
                    <th>Price</th>
                    <th>Target Percentage</th>
                    <th>Accounts Executed</th>
                    <th>Time Executed</th>
                </tr>
            </thead>

            <tbody id="past_trades">
            </tbody>
        </table>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                crossorigin="anonymous">
        </script>
        <script src="lib/datepicker/js/datepicker.js"></script>
        <script>
            url = "http://localhost:5000";
            function errorHelper(jqXHR, textStatus, errorThrown) {
                alert('An error occurred... Look at the console (F12 or Ctrl+Shift+I, Console tab) for more information!');
                console.log('jqXHR:');
                console.log(jqXHR);
                console.log('textStatus:');
                console.log(textStatus);
                console.log('errorThrown:');
                console.log(errorThrown);
            }
        </script>
        <script src="js/form.js"></script>
        <script src="js/place_order.js"></script>
    </body>
</html>
